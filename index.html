<!doctype html>
<html lang="en">
  <head>
    <title>pallet jack</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="pallet-jack.glb" alt="a yellow pallet jack, rusting with peeling paint" poster="poster.webp" ar ar-modes="webxr quick-look" ar ar scale="fixed"  ar ar-placement="floor" camera-controls autoplay camera-target="0m 0m 0m" shadow-intensity="8.2" environment-image="music_hall_01_1k.hdr" exposure="1.54" auto-rotate camera-orbit="-256.1deg 85.32deg auto" autoplay animation-name="animation0">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <audio autoplay=""> <source src="./assets/Sazanami" type=""></audio>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
